<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Chat Gilliksss</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: white;
    }

    #chat-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 360px;
      max-height: 75vh;
      display: flex;
      flex-direction: column-reverse;
      gap: 8px;
      padding: 10px;
      box-sizing: border-box;
    }

    .message-bubble {
      background: linear-gradient(90deg, rgba(50, 150, 255, 0.2), rgba(100, 200, 255, 0.3));
      backdrop-filter: blur(4px);
      border-radius: 16px;
      padding: 10px 16px;
      max-width: 90%;
      word-wrap: break-word;
      animation: fadeIn 0.5s ease-out;
      position: relative;
      transform-origin: bottom left;
      transition: opacity 0.3s ease;
    }

    .message-bubble::before {
      content: '';
      position: absolute;
      top: 0;
      left: -10px;
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 10px solid rgba(50, 150, 255, 0.2);
    }

    .username {
      font-weight: bold;
      margin-right: 6px;
      display: inline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      to {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
    }

    .message-bubble.fade-out {
      animation: fadeOut 0.5s ease-out forwards;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5/dist/tmi.min.js"></script>
  <script>
    const chatContainer = document.getElementById('chat-container');
    const CHANNEL = 'gilliksss';

    const client = new tmi.Client({
      options: { debug: false },
      connection: {
        secure: true,
        reconnect: true
      },
      channels: [CHANNEL]
    });

    client.connect();

    client.on('message', (channel, tags, message, self) => {
      if (self) return;

      const msgDiv = document.createElement('div');
      msgDiv.className = 'message-bubble';

      const usernameColor = tags.color || '#ffffff';
      const displayName = tags['display-name'] || tags.username;

      msgDiv.innerHTML = `
        <span class="username" style="color: ${usernameColor};">${displayName}:</span>
        <span>${message}</span>
      `;

      chatContainer.appendChild(msgDiv);

      if (chatContainer.children.length > 12) {
        chatContainer.removeChild(chatContainer.lastChild);
      }

      setTimeout(() => {
        msgDiv.classList.add('fade-out');
        setTimeout(() => {
          if (msgDiv.parentNode) {
            msgDiv.remove();
          }
        }, 500);
      }, 13000);
    });
  </script>
</body>
</html>
